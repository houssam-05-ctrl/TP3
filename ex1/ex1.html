<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1.css">
    <title>ex 1</title>
</head>
<body>
    <h1>click on the button to change the color</h1>
   <div class="box">
       &#9734
   </div>
   <button class="button" onclick="changeColor()">change to red</button>
   <button class="reset" onclick="resetColor()">reset</button>
   <br>
   <button class="afficher" onclick="afficherE()">afficher etoile</button>
   <button class="supp" onclick="masquerE()">masquer</button>

<div class="right-section">
            <form class="formulaire" onsubmit="validerFormulaire(event)">
                <h2>Formulaire</h2>
                
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom">
                    <span class="erreur" id="erreurNom"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email">
                    <span class="erreur" id="erreurEmail"></span>
                </div>
                
                <button type="submit" class="soumettre">
                    Soumettre
                </button>
            </form>
        </div>
    </div>

   <script>
    function changeColor(){
        document.querySelector('.box').style.backgroundColor='red';
    }
    function resetColor(){
        document.querySelector('.box').style.backgroundColor='green';
    }
    function afficherE(){
        document.querySelector('.box').innerHTML = '&#9734';
    }
    function masquerE(){
        document.querySelector('.box').innerHTML = '';
    }

    function validerFormulaire(event) {
            // empêcher l'envoi du formulaire
            event.preventDefault();
            
            document.getElementById('erreurNom').textContent = '';
            document.getElementById('erreurEmail').textContent = '';
            
            // Récupérer les valeurs
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            
            let valide = true;
            
            //test nom
            if (nom === '') {
                document.getElementById('erreurNom').textContent = 'nom obligatoire';
                valide = false;
            }
            
            //test email
            if (email === '') {
                 document.getElementById('erreurEmail').textContent = 'L\'email est obligatoire';
                valide = false;
            } else if (!validerEmail(email)) {
                document.getElementById('erreurEmail').textContent = 'Format d\'email invalide';
                valide = false;
            }
            
            // si firmulaire est valide 
            if (valide) {
                alert('Formulaire soumis avec succès!\nNom: ' + nom + '\nEmail: ' + email);
                // pour l envoyer au serveur ( jsp est ce que cest demande)
                //document.querySelector('.formulaire').submit();
            }
        }
        
        function validerEmail(email) {
            // Expression régulière simple pour valider l'email (generated by ai but we learn from it :))
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
   </script>
</body>
</html>
