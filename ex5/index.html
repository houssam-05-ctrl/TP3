<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Mountain Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <div class="numbertext">1/4</div>
        <img src="everest.jpeg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="numbertext">2/4</div>
        <img src="k2.webp" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="numbertext">3/4</div>
        <img src="toblerone.jpeg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="numbertext">4/4</div>
        <img src="toubkal.jpeg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="everest.jpeg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="everest"
          />
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="k2.webp"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="k2 montain"
          />
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="toblerone.jpeg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="matterhorn in switzerland"
          />
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="toubkal.jpeg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="toubkal"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
