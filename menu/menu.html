<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <div class="topnav">
        <a href="#home" class="active">TP3</a>

        <!-- Menu links are hidden by default -->
        <div id="myLink">
          <a href="../ex1/index.html">EX1</a>
          <a href="../ex5/index.html">EX5</a>
          <a href="../calculator/index.html">Calculatrice</a>
        </div>

        <!-- Icon triggers the function -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <div style="padding-left: 16px">
        <h3>nav bar pour tp</h3>
        <p>Les exercices du tp sont regroupés dans le menu.</p>
        <p>Cliquez sur l'icone pour y accéder.</p>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myLink");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
